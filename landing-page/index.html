<!DOCTYPE html>
<!-- Declara que este é um documento HTML5 -->

<html lang="en">
<!-- Define o idioma da página como inglês (você pode usar "pt-BR" se quiser português) -->

<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8 (permite acentos e símbolos especiais) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna a página responsiva em dispositivos móveis -->

    <link rel="stylesheet" href="styles.css">
    <!-- Importa a folha de estilos externa chamada "styles.css" -->
</head>

<body>
    <!-- Início do corpo da página (conteúdo visível pelo usuário) -->

    <header>
        <!-- Cabeçalho da página: geralmente contém navegação e logo -->

        <nav class="navbar">
            <!-- Menu de navegação com classe "navbar" para aplicar estilos via CSS -->

            <div class="logo">Frontend Demo</div>
            <!-- Bloco da logo/título do site -->

            <ul class="nav-links">
                <!-- Lista de navegação. A <ul> é uma lista não ordenada -->
                <!-- Cada <li> é um item da lista; cada item contém um link <a> -->

                <li><a href="#">Inicio</a></li>
                <li><a href="#">Conteúdo</a></li>
                <li><a href="#">Depoimentos</a></li>
                <li><a href="#">Exemplos</a></li>
                <li><a href="#">Tutorial</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Conteúdo principal da página -->

        <section class="hero">
            <!-- Seção "hero": área de destaque com título, texto e imagem -->
            <!-- A classe "hero" pode ser usada para estilizar com fundo, altura etc -->

            <div class="hero-texto">
                <!-- Bloco com o texto principal da hero -->

                <h1>Construa interfaces. Aprenda na Prática.</h1>
                <!-- Título de destaque -->

                <p>
                    Explore conceitos modernos de HTML, CSS e
                    JavaScript com exemplos visuais e interativos.
                </p>
                <!-- Parágrafo explicativo da proposta -->

                <a href="cadastro.html" class="btn-cta">Começar Agora</a>
                <!-- Link estilizado como botão (Call To Action - CTA) -->
                <!-- CORREÇÃO: o href estava com vírgula — deve ser .html -->
            </div>

            <div class="hero-imagem">
                <!-- Bloco para imagem da seção principal -->

                <img src="images/hero-illustration.svg" alt="ilustração de programação">
                <!-- Imagem ilustrativa com descrição alternativa (alt) para acessibilidade -->
            </div>
        </section>
    </main>

</body>
</html>
